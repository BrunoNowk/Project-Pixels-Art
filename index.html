    <h1 id="title">Paleta de Cores</h1>
    <h2>escolha sua cor aqui</h2>

      <div id="botoes">

      </div>
      <h2 id="addColor">adicione a cor aqui</h2>
      <section class="boxSquare" id="pixel-board">

          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>

        <ul id="lign3">

          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>
        </ul>
        <ul id="lign4">
          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>
        </ul>
        <ul id="lign5">
          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>
          <li class="pixel" id="square"></li>
        </ul>
      </section>
      <div><script src="script.js"></script></div>
    </main>
  </body>
</html>
